# scalar types - the name is part of the prop/type
scalars:
  name       : string
  first-name : name
  last-name  : name
  email      : [string, isEmail]
  age        : [int, isLiving]
  adult-age  : [age, isAdult]

# you can define entities as well
entities:
  person:
    - first-name
    - last-name
    - age
    - email
